            type: array
      summary: list blocks in that academic year
      tags:
      - Blocks
  /group:
    post:
      consumes:
      - application/json
      description: create new group
      parameters:
      - description: 'input required: academic year name, group name'
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/github.com_VinCPR_backend_api.createGroupRequest'
