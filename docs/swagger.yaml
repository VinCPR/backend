      summary: provide detail of an attending given email address
      tags:
      - Attendings
  /attending/list/attending_id:
    get:
      consumes:
      - application/json
      description: list created attending order by attending id
      parameters:
      - description: page number
        in: query
        name: pageNumber
        required: true
        type: string
      - description: page size
        in: query
        name: pageSize
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
