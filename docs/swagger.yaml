            type: array
      summary: list created attending order by attending id
      tags:
      - Attendings
  /attending/list/name:
    get:
      consumes:
      - application/json
      description: list created attending
      parameters:
      - description: page number
        in: query
        name: pageNumber
        required: true
        type: string
      - description: page size
        in: query
