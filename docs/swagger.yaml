            $ref: '#/definitions/github.com_VinCPR_backend_api.attendingResponse'
      summary: create new Attending
      tags:
      - Attendings
  /attending/info:
    get:
      consumes:
      - application/json
      description: provide detail of an attending given email address
      parameters:
      - description: attending email address
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
